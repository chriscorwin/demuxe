<svg width="1280" height="720" viewBox="0 0 1280 720" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <text font-family="SalesforceSans-Regular, Salesforce Sans" font-size="12" font-weight="normal" line-spacing="18">
            <tspan x="56" y="144" fill="#3E3E3C">Magick Flows presents the same image twice.</tspan> <tspan x="56" y="162" fill="#3E3E3C"/>
 <tspan x="56" y="180" fill="#3E3E3C">In this example, because the layer is named with </tspan> <tspan x="331.112" y="180" font-family="Monaco" fill="#005FB2">own-header-height--90</tspan> <tspan x="482.337" y="180" fill="#3E3E3C"> the “cutoff point” will be 90 pixels.</tspan> <tspan x="56" y="198" fill="#3E3E3C"/>
 <tspan x="56" y="216" fill="#3E3E3C">Everything above 90 pixels will be presented as the </tspan> <tspan x="343.868" y="216" font-family="Helvetica" fill="#3E3E3C">header</tspan> <tspan x="381.233" y="216" fill="#3E3E3C">, everything below as the </tspan> <tspan x="523.025" y="216" font-family="Helvetica" fill="#3E3E3C">main</tspan> <tspan x="549.035" y="216" fill="#3E3E3C"> content.</tspan> <tspan x="56" y="234" fill="#3E3E3C"/>
 <tspan x="56" y="252" fill="#3E3E3C">If the </tspan> <tspan x="88.664" y="252" font-family="Helvetica" fill="#3E3E3C">main</tspan> <tspan x="114.674" y="252" fill="#3E3E3C"> content is longer than the </tspan> <tspan x="265.01" y="252" font-family="Helvetica" fill="#3E3E3C">viewport size</tspan> <tspan x="334.367" y="252" fill="#3E3E3C">, it will be scrollable, and the header will be “sticky” or “fixed”.</tspan>
        </text>
        <rect stroke="#979797" fill="#D8D8D8" x="0" y="0" width="1280" height="90"/>
        <path d="M56,3 L63,17 L57,17 L57,73 L63,73 L56,87 L49,73 L55,73 L55,17 L49,17 L56,3 Z" fill="#C23934" fill-rule="nonzero"/>
        <g transform="translate(21.000000, 33.000000)">
            <rect fill="#FFB75D" fill-rule="evenodd" x="0" y="0" width="70" height="23" rx="11.5"/>
            <text font-family="SalesforceSans-Bold, Salesforce Sans" font-size="12" font-weight="bold" line-spacing="18" fill="#080707">
                <tspan x="8" y="17">90 pixels</tspan>
            </text>
        </g>
    </g>
</svg>
